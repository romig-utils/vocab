<script>
config = {
    "header": "Romig Stanley SAT Vocab Lists",
    "sitesAndLinks": {
        "Gimkit": [
            [ // Single
                "unavailable"
            ],
            [ // Combined
                'https://www.gimkit.com/view/695f0ff6da2e31437004a572',
                'https://www.gimkit.com/view/695f1034b09bc437eb3a1235',
                'https://www.gimkit.com/view/695f10c52b7c5425afa85f83',
                'https://www.gimkit.com/view/695f110d6cf0f7fadd97e3b8',
                'https://www.gimkit.com/view/695f11b227aa8365e1a3f7bd',
                'https://www.gimkit.com/view/695f115fac67c7a25ae9ec99',
                'https://www.gimkit.com/view/696ffa9182231a664bd7ae7d',
                'unavailable',
                'unavailable',
                'unavailable',
                'unavailable',
                'unavailable'
            ]
        ],
        "Blooket": [
            [ // Single
                "unavailable"
            ],
            [ // Combined
                'https://dashboard.blooket.com/set/693c66a9697cc125474c03f2',
                'https://dashboard.blooket.com/set/693c684226cd9e8d29582051',
                'https://dashboard.blooket.com/set/693c695cbbb7e3b148575e45',
                'https://dashboard.blooket.com/set/693c6a0623077e558ddba77d',
                'https://dashboard.blooket.com/set/693c6a5a44d1223118a0b62d',
                'https://dashboard.blooket.com/set/693c6aa237fd5e76126e613d',
                'https://dashboard.blooket.com/set/696ffad54f094a6af4e58d4e',
                'unavailable',
                'unavailable',
                'unavailable',
                'unavailable',
                'unavailable'
            ]
        ],
    } 
}
const title = document.createElement("title");
title.innerHTML = config["header"];
document.body.appendChild(title);

siteSelectHtml = `<p>${config["header"]}</p>`
for (const [key, value] of Object.entries(config["sitesAndLinks"])) {
    siteSelectHtml += `<button onclick="siteSelect('${key}')" id="${key}">${key}</button><br>`
    console.log(`${key}: ${value}`);
}
const siteSelectDiv = document.createElement("div");
siteSelectDiv.setAttribute("id", "siteContainer");
siteSelectDiv.innerHTML = siteSelectHtml;
document.body.appendChild(siteSelectDiv);

function siteSelect(site) {
    document.getElementById("siteContainer").remove();
    if (config["sitesAndLinks"][site].length == 2) {
        const combinedOrNot = document.createElement("div");
        combinedOrNot.setAttribute("id", site);
        combinedOrNot.innerHTML = `
            <button onclick='showLinks(this.parentNode.id,"c")'>Combined</button><br>
            <button onclick='showLinks(this.parentNode.id,"s")'>Single</button>
        `;
        combinedOrNot.innerHTML = `<p>${site}</p>` + combinedOrNot.innerHTML;
        document.body.appendChild(combinedOrNot);
    } else {
        showLinks(site,"n")
    }
}
function showLinks(site,listType) {
    if (listType != "n") {
        document.getElementById(site).remove();
    }

    if (listType == "c") {
        links = config["sitesAndLinks"][site][1]
        suffix = " (Combined)"
    } else if (listType == "s") {
        links = config["sitesAndLinks"][site][0]
        suffix = " (Single)"
    } else {
        links = config["sitesAndLinks"][site][0]
        suffix = ""
    }

    html = `<p>${site}${suffix}</p>`
    for (let i = 0; i < links.length; i++) {
        html += `<a href="${links[i]}">#${i+1}</a><br>`;
    }

    const linkDiv = document.createElement("div");
    linkDiv.setAttribute("id", "linkDiv");
    linkDiv.innerHTML = html
    document.body.appendChild(linkDiv);
}
</script>
